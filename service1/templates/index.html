<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
        <title>Soap recipe generator</title>
    </head>
    <body>
        <div class='main'>
            <h1>Soap recipe generator</h1>
            <h3>Main ingredient: {{ mainIngredient }}</h3>
            <h3>Oil ingredient: {{ oilIngredient }}</h3>
            <h3>Benefit: {{ benefit }}</h3>
            <p> Today's soap ingredient is {{ mainIngredient }} with {{ oilIngredient }}. </p>

            <input type="button" value="Reload page" onclick="reloadPage()" /> Re-generate
        </div>
    </body>
</html>
